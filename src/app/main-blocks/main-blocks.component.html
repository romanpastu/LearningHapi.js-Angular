<app-navbar></app-navbar>

<div class="container">
    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Filter by size</span>
        </div>
        <input [(ngModel)]=sizeInput type="text" class="form-control" aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">hash</th>
                <th scope="col">size</th>
                <th scope="col">time</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody *ngFor="let data  of json | sizeFilter : sizeInput">
            <tr  >
                <td (click)="onUpdateClick(data.hash , data.size, data.time)" class="hHover" title="Click to update the data">{{data.hash}}</td>
                <td>{{data.size}}</td>
                <td>{{data.time}}</td>
                <!-- <td><button class="btn btn-primary"
                        (click)="onUpdateClick(data.hash , data.size, data.time)">Update</button></td> -->
                <td><button class="btn btn-primary" (click)="onDeleteClick(data.hash)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
